<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <main class="container">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image">
      <div class="user-data">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="localization">London, United Kingdom</p>
      </div>
      <p class="paragraph-form">"Front-end developer and avid reader."</p>
    </div>
    <div class="form-container">
      <div class="form-btn">
        <button type="button">GitHub</button>
      </div>
      <div class="form-btn">
        <button type="button">Frontend Mentor</button>
      </div>
      <div class="form-btn">
        <button type="button">LinkedIn</button>
      </div>
      <div class="form-btn">
        <button type="button">Twitter</button>
      </div>
      <div class="form-btn">
        <button type="button">Instagram</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/EricSantoos">EricSantoos</a>.
  </div>

</body>

</html>
